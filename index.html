        <div class="box row pt-3">

                <h3>Pesos CLP</h3>

                <h3>Moneda a convertir</h3>

                    <select id="tipoMoneda" class="form-select" aria-label="Default select example">

                        <option value="uf">UF</option>

                    </select>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button onclick = "getMonto()" class="btn btn-primary text-white" type="button">Convertir</button>
                </div>
                <div>
                    <span id="resultado"></span>
                </div>
            </div>
        </div>
    </div>
